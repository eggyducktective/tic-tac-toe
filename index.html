<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>

  <link rel="stylesheet" href="css/style.css">
  <title>Tic-Tac-Toe</title>
</head>



<body>

  <h1> &#11093; TIC TAC TOE &#10060; </h1>

  <div id="headerImgContainer">
    <img id="saw" src="img/saw.jpg">
  </div>

  <div id="alert">
    <div id="text"></div>
  </div>

  <div id="players">
    <div id="X" class=""></div>
    <div id="O" class=""></div>
  </div>

  <br>


  <table id="board">
    <tr>
      <td class="square" id="0">&nbsp;</td>
      <td class="square" id="1">&nbsp;</td>
      <td class="square" id="2">&nbsp;</td>
    </tr>
    <tr>
      <td class="square" id="3">&nbsp;</td>
      <td class="square" id="4">&nbsp;</td>
      <td class="square" id="5">&nbsp;</td>
    </tr>
    <tr>
      <td class="square" id="6">&nbsp;</td>
      <td class="square" id="7">&nbsp;</td>
      <td class="square" id="8">&nbsp;</td>
    </tr>
  </table>



  <div id="buttonPosition">
    <button type="button">Play again?</button></div>



  <iframe width="640" height="360" src="https://www.youtube.com/embed/V3KN_bLjzpM?autoplay=1" allow frameborder="0" encrypted-media allowfullscreen> </iframe>


  <footer>
    Project #0. WDI27. Made by <a href ="https://twitter.com/eggyducktective">ANNA TRAN.</a>
  </footer>


</body>

</html>
